<script>
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');

    /*
    * 通过canvas获取base64编码的一段字符串。
    * cvs.toDataURL('image/png', 1);
    * */

    var img = new Image();
    img.src = './bird.png';
    img.onload = function () {
        cvs.width = img.width / 2;
        cvs.height = img.height / 2;
        ctx.drawImage(img, 0, 0, img.width / 2, img.height / 2);

        // 得到画布的base64编码，
        // css中url以及img中src属性，
        // 都支持base64编码表示的图片。
        console.log(cvs.toDataURL('image/jpeg', 0.6));
    };

</script>
