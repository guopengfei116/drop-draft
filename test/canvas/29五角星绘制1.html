    /*-------------------------------------------------------------*/

    // 封装画五角星函数
    function drawStar(ctx, x, y, inR, ouR) {
        ctx.beginPath();
        for (var i = 0; i < 5; i++) {
            ctx.lineTo(x + ouR * Math.cos( toRadian(18 + 360 / 5 * i) ),
                    y - ouR * Math.sin( toRadian(18 + 360 / 5 * i) ));

            console.log(Math.cos( toRadian(18 + 360 / 5 * i)), Math.sin( toRadian(18 + 360 / 5 * i) ));

            ctx.lineTo(x + inR * Math.cos( toRadian(54 + 360 / 5 * i) ),
                    y - inR * Math.sin( toRadian(54 + 360 / 5 * i) ));
        }
        ctx.closePath();
        ctx.stroke();
    }

    drawStar(ctx, 250, 250, 100, 200);
