<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
</head>
<body>
<canvas id="cvs" width="1000" height="1000" style="border: 1px solid black;"></canvas>
<script>
    /*
     * 整个游戏的调度者
     * */
    (function () {
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');

        // 把角度转换为弧度
        function angleToRad(angle) {
            return Math.PI / 180 * angle;
        }

        var img = new Image();
        img.addEventListener('load', function () {
           /* ctx.drawImage(img,
                    0, 0, 52, 45,
                    50, 50, 52, 45);*/

            // 先平移到小鸟的中心点
            ctx.translate(76, 72);
            // 然后旋转坐标系
            ctx.rotate(angleToRad(20));
            // 然后设置小鸟的坐标为-26,-22,
            // 让小鸟的中心点和坐标0,0融合，
            // 那么在进行绘制时，
            // 就相当于是在上面正常的位置基础上进行了旋转。
            ctx.drawImage(img,
                    0, 0, 52, 45,
                    -26, -22, 52, 45);
        });
        img.src = './birds.png';
    }());
</script>
</body>
</html>
