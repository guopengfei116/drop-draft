<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 什么是作用域？
        /*
        * 作用域就是变量的有效范围(变量在什么地方可以被访问的到)。
        *
        * 变量分为两种：全局变量、局部变量。
        *
        * 全局变量：在函数外定义的变量就是全局变量。
        * 在代码的任意地方都可以访问的到。
        *
        * 局部变量：在函数内定义的变量就是局部变量。
        * 局部变量只能在定义该变量的函数内或者函数内的嵌套函数中进行访问，无法在函数外访问。
        *
        * 全局变量和局部变量的不同之处：
        * 全局变量可以在任意地方访问，而局部变量不行；
        * 全局变量定义在函数外，局部变量定义在函数内。
        *
        * 全局变量和局部变量的相同之处：
        * 1、只要在变量的有效范围内，无论在什么地方访问、如何访问变量，都可以访问的到；
        * 2、只要不在函数内定义变量，那么全局变量和局部变量的定义方式相同。
        *
        * 发现：全局变量和局部变量区分的关键点就是函数，局部变量的作用范围也和有关系函数。
        * 说明javaScript是使用函数来分隔作用域的。
        * 这个作用域的变量外界无法访问，但是这个作用域内可以访问外界的变量。
        *
        * ！！变量在查找过程中，如果找不到，就会报错，所以鉴别变量是否有效，就看报不报错。
        * */

        console.log(a);

        if (false) {
            var a = 1;
        }

        console.log(a);

        if (true) {
            console.log(a);
        }

       //a = 2;

        for (var i = 0; i < 1; i++) {
            console.log(a);
        }

        function fn() {
            console.log(a);

            (function () {
                console.log(a);
            })();
        }

        fn();

    </script>
</body>
</html>
