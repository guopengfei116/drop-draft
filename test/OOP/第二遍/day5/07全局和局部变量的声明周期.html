<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 生命周期是什么意思？
        /*
        * 事物从出生到结束的整个过程就叫生命周期。
        *
        * 变量的生命周期指的是变量从声明到销毁的过程。
        * 只要变量还在生命周期内，变量的作用域就会一直存在。
        * 如果变量不存在，那么变量的作用域也就不存在了。
        *
        * 全局变量的生命周期：
        * 全局变量的生命周期是：页面被关闭之前。
        *
        * 局部变量的生命周期：
        * 从函数调用开始，一直到函数执行结束，也就是函数的执行过程。
        * 函数内的局部变量在每次调用时都会重新创建，重新开始生命周期，
        * 所以在多次调用函数时，多次声明的局部变量并不是同一个局部变量，只是名字相同罢了。
        * */

        // 存在
        console.log(a);
        var a;
        // 存在
        console.log(a);

        function add(a, b) {
            console.log(a + b);
        }

        add(1,2);
        add(22,3);



    </script>
</body>
</html>
