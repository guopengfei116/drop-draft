<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a  = 1;
        function f() {
            console.log(a);
        }

        function f2() {
            var a = 2;
            f();
        }

        f2();

        /*
        * 因为当在函数内访问变量的时候，如果内部作用域中没有这个变量，
        * 那么就在定义该函数的作用域上找，直到找到全局作用域为止。
        * 变量的查找规则和运行时无关，只和定义有关。
        * 这种变量查找规则的作用域，叫词法作用域，也叫静态作用域。
        * */

        /*
        * 函数作用域描述的是分隔作用域的条件，
        * 词法作用域描述的是变量的查找规则。
        * js作用域是函数作用域加词法作用域。
        * */
    </script>
</body>
</html>
