<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function fn2() {
            var a = 10;

            // 是闭包,有价值的闭包，因为局部变量不是任何地方都可以访问的。
            function fn3() {
                a++;
                console.log(a);
            }

            function getA() {
                return a;
            }

            return {
                add : fn3,
                get : getA
            };
        }

        var obj = fn2();
        obj.add();
        obj.add();
        obj.add();
        console.log(obj.get());
        console.log(obj.get());
        console.log(obj.get());

    </script>
</body>
</html>
