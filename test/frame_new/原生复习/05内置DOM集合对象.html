<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <span class="span">1111</span>
        <span class="span">2222</span>
        <span class="span">3333</span>
        <span class="span">4444</span>
    </div>
    <script>
        var span1 = document.getElementsByTagName('span'); // HTMLCollection类型的集合对象
        var span2 = document.getElementsByClassName('span'); // HTMLCollection类型的集合对象
        var span3 = document.querySelectorAll('span'); // NodeList类型的集合对象

        span3[1].parentNode.removeChild( span3[1] );

        console.log(span1);
        console.log(span2);
        console.log(span3);
    </script>
</body>
</html>
