<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="./jquery-1.12.0.js"></script>
	<style>
		div {
			width: 400px;
			height: 300px;
			border: 1px dashed red;
		}
	</style>
</head>
<body>
	<div id="dv"></div>
	<div ></div>
</body>
<script>
	// 1, on
	// $( 'div' )
	// 	.on( 'click', function () { alert( '你好' ); })
	// 	.on( 'click', function () { alert( '今天天气怎样' ); })

	$( 'div' ).get(0).onclick = function () {
		alert('原生DOM事件1');
	};
	$( 'div' ).get(1).onclick = function () {
		alert('原生DOM事件1');
	};

	$( 'div' ).get(0).addEventListener('click', function () {
		alert('原生DOM事件2');
	});
	$( 'div' ).get(1).addEventListener('click', function () {
		alert('原生DOM事件2');
	});

	// 2, on 与 click
	$( 'div' )
		.on( 'click', function () { alert( '你好' ); })
		.click( function () { alert( '今天天气怎样' ); } )
		.click( fn );

	$( 'div' ).eq(1).off( 'click', fn );

	function fn() { alert( '外面定义的函数' ); }
</script>
</html>
