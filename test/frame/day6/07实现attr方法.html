<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="select_sub.js"></script>
    <script src="itcast.js"></script>
    <script src="events.js"></script>
</head>
<body>
    <p id="p1">123</p>
    <p id="p2">456</p>
    <script>
        $.extend({
            getStyle: function ( ele, name ) {
                if ( ele.currentStyle ) {
                    return ele.currentStyle[ name ];
                }else {
                    return window.getComputedStyle( ele )[ name ];
                }
            }
        });

        $.fn.extend({
            attr: function ( name, value ) {

                // 一个参数
                if ( value === undefined ) {

                    // 获取第一个元素的属性
                    if ( $.isString( name ) ) {
                        return this[0].getAttribute( name );
                    }

                    // 批量设置属性
                    else if ( typeof name === 'object' ) {
                        this.each( function () {
                            var that = this;
                            $.each( name, function ( key, val ) {
                                that.setAttribute( key, val );
                            });
                        });
                    }
                }

                // 两个参数都是字符串，给所有元素设置指定的属性
                else if ( $.isString( name ) && $.isString( value ) ){
                    this.each( function () {
                        this.setAttribute( name, value );
                    });
                }

                return  this;
            }
        });
    </script>
    <script>
        console.log($('p').attr('one', '一个'));

        console.log($('p').attr({
            a: 1,
            b: 2
        }));

        console.log($('p').attr('id'));
    </script>
</body>
</html>
