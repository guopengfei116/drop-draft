<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.12.0.js"></script>
</head>
<body>
    <div id="div" class="haha"></div>
    <input id="input"  type="text"/>
    <input id="input2" value="有value默认值" type="text"/>
    <script>
        // 全部浏览器支持getAttribute，不过IE7要获取class，必须传入className，
        // 这种方式获取不到直接属性名的方式添加的属性
        console.log($('#div').get(0).getAttribute('class'));

        // 全部浏览器支持直接属性名，不过IE9以及新版浏览器，
        // 直接属性名的方式获取不到setAttribute设置的属性
        console.log($('#div').get(0).className);
        console.log($('#div').get(0).id);

        /*---------------------------------------------------------------*/

        $('#input').get(0).value = '直接.添加';

        // 无value属性的话，新版浏览器获取不到，结果null
        console.log($('#input').get(0).getAttribute('value'));

        // 有value属性的话，全部浏览器可以获取的到
        console.log($('#input2').get(0).getAttribute('value'));

        // 全部获取的到
        console.log($('#input').get(0).value);

    </script>
</body>
</html>
