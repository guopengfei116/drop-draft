<!DOCTYPE html>
<html>
	<head>

		<script src="browser.min.js"></script>
	</head>
	<body>
	  <main id="app"></main>

	  <script type="text/babel">

	  function PhotoBox(props) {
	    var style = {
        margin: '30px 10px',
        display: 'inline-block',
        verticalAlign: 'top',
        width: 200,
        height: 300,
        border: '4px solid pink',
        textAlign: 'center'
      };

      return (
        <div style={ style }>
          { props.children }
        </div>
      );
	  }

    function PhotoBoxList(props) {
      return (
        <section>
          <PhotoBox>
            <h2>不看会后悔</h2>

          </PhotoBox>
          <PhotoBox>
            <h2>错过就没了</h2>
            <p>bd, 我宁愿错过</p>
          </PhotoBox>
          <PhotoBox>
            <h2>一本震惊</h2>
            <img  src="zjr.jpg"/>
          </PhotoBox>
        </section>
      );
    }

    ReactDOM.render(<PhotoBoxList/>, document.querySelector('#app'));
	  </script>
	</body>
</html>
