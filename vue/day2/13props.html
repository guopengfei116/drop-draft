<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<v-nav a="123" b="321"></v-nav>
		</div>
		
		<template id="tpl">
			<ul>
				<li v-for="val in list">{{ val }} {{ a }} {{ b }}</li>
			</ul>
		</template>
		
		<script src="vue/vue234.js"></script>
		<script>
			Vue.component('v-nav', {
				template: '#tpl',
				data: function() {
					return {
						list: ['首页', '女人看了哭泣', '男人看了沉默', '人妖看了愤怒', '关于']
					}
				},
				props: ['a','b']
			});
			var vm = new Vue({
				el: '#app'
			});
		</script>
	</body>
</html>
