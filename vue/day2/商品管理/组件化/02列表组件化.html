<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper {
			width: 800px;
			margin: 20px auto;
		}
		.operation {
			margin-bottom: 10px;
			text-align: center;
			line-height: 20px;
			font-size: 18px;
		}
		.operation input {
			padding: 5px;
			border: 1px solid deepskyblue;
		}
		.operation button {
			border-radius: 3px;
			background-color: deepskyblue;
		}
		.search {
			text-align: left;
			line-height: 20px;
			font-size: 18px;
		}
		.search input {
			padding: 5px;
			border: 1px solid deeppink;
		}
		#tb{
			width: 800px;
			border-collapse: collapse;
			margin: 20px auto;
		}
		#tb th{
			background-color: #0094ff;
			color:white;
			font-size: 16px;
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		#tb td{
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
	</style>
</head>
<body>

	<div id="app" class="wrapper">
		<div class="operation">
			<input type="text" placeholder="请输入编号" v-model="id">
			<input type="text" placeholder="请输入名称" v-model="name">
			<button type="button" @click="addProduct">添加数据</button>
		</div>
		<div class="search">
			<input type="text" placeHolder="请输入筛选内容" v-model="searchName">
		</div>
		<v-plist></v-plist>
	</div>


	<script src="vue234.js"></script>
	<script src="vue-resource134.js"></script>

	<!-- 商品列表组件 -->
	<template id="tpl-plist">
		<table id="tb">
			<tr>
				<th>编号</th>
				<th>名称</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
			<tr v-show="!list.length">
				<td colspan="4">列表无数据</td>
			</tr>
			<tr v-if="true" v-for="obj in list">
				<td>{{ obj.id }}</td>
				<td>{{ obj.name }}</td>
				<td>{{ obj.ctime | formatDate }}</td>
				<td><a href="#" @click="delProduct(obj.id)">删除</a></td>
			</tr>
		</table>
	</template>
	<script type="text/javascript">
		Vue.component('v-plist', {
			template: '#tpl-plist',
			data: function() {
				return {
					list: []
				};
			},
			methods: {
				// 获取商品列表，获取成功刷新页面，失败给出提示
				getList: function() {
					this.$http.get('http://139.199.192.48:8888/api/getprodlist').then(function(rep) {
						if(rep.body.status === 0) {
							this.list = rep.body.message;
						}else {
							alert(rep.body.message);
						}
					});
				},
				// 根据id删除商品，删除成功刷新页面，失败给出提示
 				delProduct: function(id) {
					this.$http.get('http://139.199.192.48:8888/api/delproduct/' + id).then(function(rep) {
						if(rep.body.status === 0) {
							this.getList();
						}else {
							alert(rep.body.message);
						}
					});
				},
			},
			created: function() {
				this.getList();
			},
			filters: {
				formatDate: function(date) {
					date = new Date(date);
					var year = date.getFullYear();
					var month = date.getMonth() + 1;
					var day = date.getDate();
					return year + '-' + month + '-' + day;
				}
			}
		});
	</script>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				list: [
					{ id: 1, name: '宝马', ctime: new Date() },
					{ id: 2, name: '奔驰', ctime: new Date() },
					{ id: 3, name: '保时捷', ctime: new Date() }
				],
				id: '',
				name: '',
				searchName: ''
			},
			methods: {

				// 获取所有的商品列表，成功后重新渲染页面，失败给出提示
				getList: function() {
					this.$http.get('http://vue.studyit.io/api/getprodlist').then(function(rep) {
						if(rep.body.status === 0) {
							this.list = rep.body.message;
						}else {
							alert(rep.body.message);
						}
					});
				},

				// 根据表单值添加商品，成功后重新渲染页面，失败给出提示
				addProduct: function() {
					this.$http.post('http://139.199.192.48:8888/api/addproduct', {name: this.name}, {emulateJSON: true}).then(function(rep) {
						if(rep.body.status === 0) {
							this.getList();
							this.name = '';
						}else {
							alert(rep.body.message);
						}
					});
				},

				// 根据id删除商品，成功后重新渲染页面，失败给出提示
 				delProduct: function(id) {
					this.$http.get('http://139.199.192.48:8888/api/delproduct/' + id).then(function(rep) {
						if(rep.body.status === 0) {
							this.getList();
						}else {
							alert(rep.body.message);
						}
					});
				},

				// 检测当前对象的name属性值是否符合搜索规则
				isMatch: function(obj) {
					var reg = new RegExp(this.searchName);
					return reg.test(obj.name);
				}
			},
			created: function() {
				this.getList();
			},
			filters: {

			}
		});
	</script>
</body>
</html>
