<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="username"/>
			<input type="text" v-model="password"/>
			<span>{{ up }}</span>
			<span>{{ getUp() }}</span>
		</div>
		<script src="vue/vue234.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					username: '',
					password: ''
				},
				methods: {
					getUp: function() {
						return this.username + this.password;
					}
				},
				computed: {
					up: function() {
						return this.username + this.password;
					}
				}
			});
		</script>
	</body>
</html>
