<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="vue/animate.css" />
	</head>
	<body>
		<div id="app">
			<transition enter-active-class="bounce" leave-active-class="jello">
				<div v-if="isShow" class="animated">你到底爱不爱我</div>
			</transition>
			<button @click="toggle">显示隐藏</button>
		</div>
		<script src="vue/vue234.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					isShow: true
				},
				methods: {
					// 元素显示隐藏
					toggle: function() {
						this.isShow = !this.isShow;
					}
				}
			});
		</script>
	</body>
</html>
