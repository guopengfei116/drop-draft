<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="pipeChart_2.js"></script>
</head>
<body>
    <canvas style="border: 1px solid red" width="500" height="500"></canvas>
    <script>
        var cvs = document.querySelector('canvas');
        var ctx = cvs.getContext('2d');

        var pipeChart = new PipeChart({
            ctx: ctx,
            data: [
                { val: 100, msg: '喜欢女生' },
                { val: 100, msg: '喜欢男生' },
                { val: 200, msg: '都喜欢的' },
                { val: 150, msg: '喜欢同性' }
            ],
            x: 200,
            y: 200,
            r: 80
        });
        pipeChart.draw();

        // 2秒后绘制另外一幅饼图
        setTimeout( function() {
            ctx.clearRect( 0, 0, cvs.width, cvs.height );
            pipeChart.data = [
                { val: 10, msg: '米饭' }, { val: 30, msg: '面条' },
                { val: 50, msg: '馒头' }, { val: 50, msg: '豆腐脑' },
                { val: 50, msg: '饺子' }, { val: 90, msg: '汤圆'}
            ]
            pipeChart.draw();
        }, 2000);
    </script>
</body>
</html>
