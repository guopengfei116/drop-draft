<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    	/*
        * 这里面有三种getName，
        * 静态方法，
        * 实例方法，
        * 全局方法。
        * */
       
        function Foo() {
            getName = function(){ alert(1); }; 
            return this;
        }
        Foo.getName = function() { alert(2); };
        Foo.prototype.getName = function(){ alert(3); };
        function getName(){ alert(5); };
        getName = function() { alert(4); };

        Foo.getName();  // 
        getName();      // 
        Foo().getName(); // 
        getName();  // 
        new Foo.getName(); // 
        new Foo().getName(); // 
        new new Foo().getName(); // 
        
    </script>
</body>
</html>
