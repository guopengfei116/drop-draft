<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 阶加：
        * 0~ = 0
        * 1~ = 1
        * 2~ = 3
        * 3~ = 6
        * 4~ = 10
        * 5~ = 15
        * */
        function dectorial(n) {
            if (n === 0) {
                return 0;
            } else {
                return n + dectorial(n - 1);
            }
        }

        console.log(dectorial(5));

        /*----------------尾递归求阶加--------------*/
        function dectorial_tail(n, total) {
            total = total || 0;
            if (n === 0) {
                return total;
            } else {
                return dectorial_tail(n - 1, total + n);
            }
        }

        console.log(dectorial_tail(5));

        /*----------------尾递归求阶加2--------------*/
        var count = 1;
        function dectorial_tail2(n, total) {
            total = total || 0;
            if (n === 0) {
                return total;
            } else {
                return dectorial_tail2(n - 1, total + count++);
            }
        }

        console.log(dectorial_tail2(5));
    </script>
</body>
</html>
