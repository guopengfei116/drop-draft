<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery-1.12.0.js"></script>
    <script src="./js/songManage.js"></script>
</head>
<body>
<section id="songManage"></section>
<script>
     /*// 组件化，可以认为很简单的调用一个方法，就实现了整个功能
     new SongManage({
         songList: [                     // 默认的歌曲列表
             {
                 songName: '一次就好',
                 singer: '宗伟'
             }
         ],
         container: '#songManage'         // 歌曲管理组件被添加到指定的元素中
     }).render();*/
</script>
<script>
    $('#songManage').renderSongManage({
        songList: [
            {
                songName: '一次就好',
                singer: '宗伟'
            }
        ]
    });
</script>
</body>
</html>
