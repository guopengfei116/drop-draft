        $.fn.tab = function(boxsSelector) {
        	this.click(function() {
	            $(this).addClass('active').siblings().removeClass('active');
	            $(boxsSelector).eq($(this).index()).addClass('selected').siblings().removeClass('selected');
	        });
        };
        
        $('.tab-item').tab('.main');
