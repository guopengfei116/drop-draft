		<script>
			/**
			 * 求阶乘：
			 * 比如求5的阶乘：1*2*3*4*5
			 * */
			
			
			// 循环结构

			// 求1阶乘的函数
			function factorial1() {
				return 1;
			}
			
			// 求2阶乘的函数
			function factorial2() {
				return factorial1() * 2;
			}
			
			// 求3阶乘的函数
			function factorial3() {
				return factorial2() * 3;
			}
			
			// 合并上面的代码
			function factorial(n) {
				if(n === 1) {
					return 1;
				}else if(n === 2) {
					return factorial(1) * 2;
				}else if(n === 3) {
					return factorial(2) * 3;
				}
			}
			
			// 把刚刚合并的代码写活形成递归的最终形式
			function factorial(n) {
				if(n === 1) {
					return 1;
				}else {
					return factorial(n - 1) * n;
				}
			}
			console.log(factorial(5));
			
		</script>
