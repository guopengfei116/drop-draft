<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper {
			width: 800px;
			margin: 20px auto;
		}
		.operation {
			margin-bottom: 10px;
			text-align: center;
			line-height: 20px;
			font-size: 18px;
		}
		.operation input {
			padding: 5px;
			border: 1px solid deepskyblue;
		}
		.operation button {
			border-radius: 3px;
			background-color: deepskyblue;
		}
		.search {
			text-align: left;
			line-height: 20px;
			font-size: 18px;
		}
		.search input {
			padding: 5px;
			border: 1px solid deeppink;
		}
		#tb{
			width: 800px;
			border-collapse: collapse;
			margin: 20px auto;
		}
		#tb th{
			background-color: #0094ff;
			color:white;
			font-size: 16px;
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		#tb td{
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
	</style>
</head>
<body ng-app="app" ng-controller="appCtrl">
	<div class="wrapper">
		<div class="operation">
			<input type="text" placeholder="请输入名称" ng-model="newProductName">
			<button type="button" ng-click="addProduct()">添加数据</button>
		</div>
		<div class="search">
			<input type="text" placeHolder="请输入筛选内容">
		</div>
		<table id="tb">
			<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<hbody>
				<tr ng-if="!productList.length">
					<td colspan="4">列表无数据</td>
				</tr>
				<tr ng-repeat="(i, product) in productList">
					<td>{{ i + 1 }}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.ctime | date:'yyyy-MM-dd hh:mm:ss' }}</td>
					<td>
						<a href="#">删除</a>
					</td>
				</tr>
			</hbody>
		</table>
	</div>
	<script src="../angular.js"></script>
	<script src="main.js"></script>
</body>
</html>
