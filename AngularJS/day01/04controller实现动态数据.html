<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.js"></script>
	</head>
	<body ng-app="app">
	  <!-- 2、关联那个控制器就可以使用那个控制器的$scope数据 -->
	  <div ng-controller="appCtrl">{{ val * val }}</div>
	</body>
	<script>
	  var App = angular.module('app', []);
	  // 1、App模块添加一个控制器，控制器的主要作用是初始化与操作$scope
   App.controller('appCtrl', ['$scope', function($scope) {
    $scope.val = 10;
   }]);
	</script>
</html>
