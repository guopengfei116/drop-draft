<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
  </head>
  <body ng-app="app" ng-controller="registerCtrl">
  </body>

  <script type="text/javascript">
    var app = angular.module('app', []);
    app.controller('registerCtrl', ['$scope', '$http', function($scope, $http) {
      $http({
        url: '/xx.xxx',
        method: 'post',
        data: { name: 'xxx', age: 15 },
        params: { pageindex: 1 },
        headers: {
          'Content-Type':  'application/x-www-form-urlencoded'
        }
      }).then(
        function() {
          console.log('成功');
        },
        function(){
          console.log('失败')
        }
      );
      $http.get('xx.xxx', { params: { pageindex: 1 } }).then(
        function() {
          console.log('成功');
        },
        function(){
          console.log('失败')
        }
      );
      $http.post('xx.xxx', 'a=1&b=2', {
        params: { pageindex: 1 },
        headers: {
          'Content-Type':  'application/x-www-form-urlencoded'
        }
      }).then(
        function() {
          console.log('成功');
        },
        function(){
          console.log('失败')
        }
      );
    }]);
  </script>
</html>
