<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
  </head>

  <body ng-app="app">
    <div ngl-tpl>123</div>
  </body>

  <script>
    var app = angular.module('app', []);
    app.directive('nglTpl', [function() {
      return {
        // 指令类型A:属性，E:标签，C:类名，M:注释
        restrict: 'A',
        // 替换元素子节点
        template: '<p>我是指令模版</p>',
        link: function() {
          console.log(arguments);
        }
      };
    }]);
  </script>
</html>
