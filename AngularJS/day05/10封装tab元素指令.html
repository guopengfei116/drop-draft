<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.0.js" type="text/javascript"></script>
    <script src="angular.js"></script>
    <link href="tpl/tab.css" rel="stylesheet">
  </head>

  <body ng-app="app" ng-controller="appCtrl">
    <div ngl-tab></div>
    <div ngl-tab></div>
  </body>

  <script>
    var app = angular.module('app', []);

    app.directive('nglTab', [function() {
      return {
        // 指令类型
        restrict: 'A',
        templateUrl: './tpl/tab.html',
        replace: true,
        link: function($scope, $ele, attrs) {
          $ele.find('.tab-item').on('click', function () {
            $(this).addClass("active").siblings().removeClass("active");
            //让当前的li对应的div的class+ selected 排他
            var index = $(this).index();
            $("#tab-main>div").eq(index)
              .addClass("selected").siblings().removeClass("selected");
          });
        }
      };
    }]);

    app.controller('appCtrl', ['$scope', function($scope) {

    }]);
  </script>
</html>
