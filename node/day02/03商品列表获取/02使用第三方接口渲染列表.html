<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrapper {
			width: 800px;
			margin: 20px auto;
		}
		.operation {
			margin-bottom: 10px;
			text-align: center;
			line-height: 20px;
			font-size: 18px;
		}
		.operation input {
			padding: 5px;
			border: 1px solid deepskyblue;
		}
		.operation button {
			border-radius: 3px;
			background-color: deepskyblue;
		}
		.search {
			text-align: left;
			line-height: 20px;
			font-size: 18px;
		}
		.search input {
			padding: 5px;
			border: 1px solid deeppink;
		}
		#tb{
			width: 800px;
			border-collapse: collapse;
			margin: 20px auto;
		}
		#tb th{
			background-color: #0094ff;
			color:white;
			font-size: 16px;
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		#tb td{
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div id="app" class="wrapper">
		<table id="tb">
			<thead>
				<tr>
					<th>编号</th>
					<th>名称</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>悍马</td>
					<td>2010</td>
					<td>无</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 脚本 -->
	<script src="js/jquery-3.1.0.js"></script>
	<script>
		// 渲染页面函数
		function render(goodsList) {
			var nTbody = document.querySelector('tbody');
			nTbody.innerHTML = goodsList.map(function(goods, i) {
				return	'<tr>' +
								'<td>' + goods.id + '</td>' + 
								'<td>' + goods.name + '</td>' + 
								'<td>' + goods.time + '</td>' +
								'<td>无</td>' +
							'</tr>';
			}).join('');
		}
		
		$.ajax({
			type:"get",
			url:"http://139.199.192.48:8888/api/getprodlist",
			success: function(data) {
				render(data);
			}
		});
	</script>
</body>
</html>
