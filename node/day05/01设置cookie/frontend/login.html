<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="login" action="">
			<input type="text" name="user" />
			<input type="password" name="pwd" />
			<button>登陆</button>
		</form>
		<script src="js/jquery-3.1.0.js"></script>
		<script type="text/javascript">
			$('#login').on('submit', function() {
				$.ajax({
					type:"post",
					url:"/login",
					async:true,
					data: $(this).serialize(),
					success: function(data) {
						location.href = '/';
					}
				});
				return false;
			});
		</script>
	</body>
</html>
