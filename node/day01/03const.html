			 * */
			
//			const a;  // 报错，必须要赋值
			
//			const b = 10; 
//			b = 20;   // 报错，不能修改

			const obj = {
				a: 10,
				b: 20
			};
			obj.a = 20;  // 可以，但是不能obj = xxx
			console.log(obj);
		</script>
