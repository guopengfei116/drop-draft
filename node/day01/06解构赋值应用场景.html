			// 3、函数变相返回多个值
			function getCache() {
				let obj = {};
				return {
					get: function(key) {
						return obj[key];
					},
					set: function(key, val) {
						obj[key] = val;
					}
				};
			}
			
			// 解构返回的对象，然后单独存储到俩个变量中
			var { get, set } = getCache();
			set('fibs', [1, 1, 2, 3, 5, 8]);
			console.log(get('fibs'));
		</script>
