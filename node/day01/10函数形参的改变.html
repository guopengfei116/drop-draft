<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>

			// 1、形参定义默认值
			function add(a = 10, b = 20) {
				console.log(a + b);
			}
			
			add();   // 30
			add(100); // 120
			add(100, 200); // 300
			
			
			// 2、形参支持解构
			function fn([ a, b, c ]) {
				console.log(a, b, c);
			}
			
			fn([111, 222, 333]);
		</script>
	</body>
</html>
